<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>

    <h1>Calcolo IVA</h1>
    <p>il nostro software calcola l'IVA di un prezzo solo</p>


    <script type="text/javascript">
    
    var imponibile = 1400;

    //dichiaro una costante
    const IVA = 0.22;

    var prezzoIvato = (imponibile * IVA) + imponibile;

    var costoIVA = prezzoIvato - imponibile;

    console.log("Imponibile in euro: " + imponibile);
    console.log("Prezzo ivato in euro: " + prezzoIvato);
    console.log("Costo IVA in euro: " + costoIVA);
    
    //Utilizzo il metodo document.write() per poter scrivere direttamente nel HTML
    document.write("<p> Imponibile in euro: " + imponibile + "</p>");
    document.write("<p> Prezzo ivato in euro: " + prezzoIvato + "</p>");
    document.write("<p> Costo IVA in euro: " + costoIVA + "</p>");
    
    if(prezzoIvato > 2000){
        document.write("<h1 class='rosso'> Adesso Paga </h1>");
    }else{
        document.write("<h1 class='blu'> Adesso Paga, con calma </h1>");
    }

    
    </script>
</body>
</html>
