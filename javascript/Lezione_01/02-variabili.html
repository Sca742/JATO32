<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>tipi di dato</h1>    
    
    
    
    <script type="text/javascript">
    
        // STRINGA " "
        var nome;   //Dichiaro
        nome = "Federico";  //Assegno

        var cognome = "Scarlata";

        //NUMBER
        var numero = 2;
        var numConVirgola = 3.14;

        //BOOLEAN
        var testaCroce = true;

        //LA CONSOLE
        console.log("Ciao " + nome);
        //OPERATORE + come operatore di concatenazione

        console.log("Numero di braccia: " + numero);

        console.log("valore del pi-greco " + numConVirgola);

        var saluta = "Ciao";
        var nomeStudente = "Rebecca";

        console.log(saluta + " " + nomeStudente);

        //TIPI DI DATO
        //Utilizzo le variabili dichiarate in precedenza

        console.log(typeof nome); //var nome = "Federico"
        console.log(typeof numero);
        console.log(typeof testaCroce);

        var anni = 24;
        console.log("Ho " + anni + " anni");

        anni = 25;
        console.log("Ho " + anni + " anni");

        anni = "ventisei"
        console.log("ho " + anni + " anni");

        anni = true;
        console.log("Ho " + anni + " anni");

        
    </script>
</body>
