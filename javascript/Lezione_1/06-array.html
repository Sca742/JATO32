    <script>
        var frutta = ['mela','arancia', 'uva', 'pesca'];

        var colori = new Array('bianco','blu','giallo','rosso');

        //inserisco nuovo elemento
        colori.push("verde");

        //rimuovo ultimo elemento
        colori.pop();
        
        //ordine alfabetico
        colori.sort();
        
        //inversione posizione
        colori.reverse();
        
        //sostituzione
        colori[2] = "amaranto";
        
        console.log(colori);

        //scorrere un ciclo array
        for(var i = 0; i < colori.length; i++){
