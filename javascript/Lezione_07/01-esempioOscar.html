<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Premi Oscar 2021</h1>
    <ul>
        <li>
            <img id="img1">
        </li>
        <li>

            <img id="img2">
        </li>
        <li>

            <img id="img3">
        </li>
        <li>

            <img id="img4">
        </li>
    </ul>


    <script type="text/javascript">
    var attori = ['Anthony Hopkins', 'Frances McDormand', 'Daniel Kaluuya', 'Yoon Yeo-jeong'];

    //Carica i nomi, il nome deve essere un link a wikipedia, devo caricare le immagini dei singoli attori

    for(var i = 0; i < attori.length; i++ ){
        var elLI = document.getElementsByTagName('li')[i];
        var elA = document.createElement('a');
        elA.setAttribute('href', 'https://it.wikipedia.org/wiki/'+attori[i]);
        elA.innerHTML = attori[i];
        elLI.appendChild(elA);

        var elImg = document.getElementById('img'+(i+1));

        elImg.setAttribute('src', 'img/'+attori[i].replace(' ', '_')+'.jpg');
        

    }

    
    
    </script>



</body>
</html>
