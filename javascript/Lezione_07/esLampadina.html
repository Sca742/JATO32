<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

   
    <script type="text/javascript">
    
    var genitore = document.getElementsByTagName('body')[0];

    var elImg = document.createElement('img');

    var elDiv = document.createElement('div');

    genitore.appendChild(elDiv).appendChild(elImg);
    
    elImg.setAttribute('width', '200px');
    elImg.setAttribute('height', '300px');
    elImg.setAttribute('src', 'img/accesa.jpg');

    // elImg.setAttribute('onclick', spegni());
    
    elImg.onclick = rele;  

    var stato = true;

    function rele(){
        if(stato == true){
            elImg.setAttribute('src', 'img/spenta.png');
            stato = false;
        }else{
            elImg.setAttribute('src', 'img/accesa.jpg');
            stato = true;
        }

    }








    </script>
</body>
</html>
