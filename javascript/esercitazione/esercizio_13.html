<!-- Scrivi un programma che stampa tutti gli interi da 1 a 100. Per i multipli di 3 stampa “Ciao”, per i multipli di 5 stampa “Mondo”. Per i multipli sia di 3 , sia di 5 stamperà “Ciao, Mondo” -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>



    <script type="text/javascript">

        
    function ciaoMondo(){

        for(var i = 1; i <= 100; i++){
            
            if((i % 3) == 0 ){
                if((i % 5) == 0){
                    console.log('per il numero: '+i+" stampo: Ciao,Mondo");
                }else{
                    console.log('per il numero: '+i+" stampo: Ciao")
                }
            } else if((i % 5) == 0){
                console.log('per il numero: '+i+" stampo: Mondo");
            }
    
        }

    }

    ciaoMondo();

    </script>
</body>
</html>
