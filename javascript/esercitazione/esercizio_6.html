<!-- Esercizio 6–Scrivere un programma che crea una nuova stringa, a partire da una fornita, aggiungendo due lettere iniziali: Ja. Se la parola fornita comincia con Ja allora verrà semplicemente restituita senza aggiuntaEs: Torino -> JaTorino Javascript -> Javascript -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <input type="text" name="" id="parola" placeholder="inserisci una parola">
    <input type="button" value="clicca qui" onclick="aggiungi()">
    <br>
    <div id="result"></div>

    <script type="text/javascript">
    
    var elResult = document.getElementById('result');

    function aggiungi(){

        var elParola = document.getElementById('parola').value;

        var frase = elParola.split('');

        for(var i = 0; i < 2; i++){

            if(frase[0].toUpperCase() == 'J' && frase[1].toUpperCase() == 'A'){
                var result = frase.join("");
                elResult.innerHTML = result;
            
            }else{

                elResult.innerHTML = 'Ja'+elParola;
            }


        }




    }


    
    </script>
</body>
</html>
