<!-- Scrivere un programma per trovare il valor più vicino a 100 tra una coppia di numeri forniti, se sono uguali ritorna un avviso -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<input type="number" name="" id="numero1" placeholder="Numero 1">
<input type="number" name="" id="numero2" placeholder="Numero 2">

<input type="button" value="trova il numero più vicino a 100" onclick="vicino()">

<div id="risultato"></div>


<script>
    var elRisultato = document.getElementById('risultato');


    function vicino(){

        var elNumero1 = document.getElementById('numero1').value;
        var elNumero2 = document.getElementById('numero2').value;
    
        var num1 = parseInt(elNumero1);
        var num2 = parseInt(elNumero2);
        var numero1Temp = 100 - num1;
        var numero2Temp = 100 - num2;
        
        if(numero1Temp == numero2Temp){
            alert('inserire due numeri diversi');
        }else if(numero1Temp > numero2Temp){
            elRisultato.innerHTML = 'è più vicino il secondo numero';
        }else if(numero2Temp > numero1Temp){
            elRisultato.innerHTML = 'è più vicino il primo numero'
        }
    }

</script>
    
    
</body>
</html>
