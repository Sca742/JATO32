<!-- Esercizio 8 – Scrivere un programma che inverte una parola fornita in un campo di testo nel HTML e un bottone che chiama la funzione -->



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<input type="text" id="parola">
<button onclick="inverti()">clicca per invertire </button> <br>
<div id="output"></div>


<script type="text/javascript">

    var output = document.getElementById('output');
    function inverti(){
        var elFrase = document.getElementById('parola').value;

        var frase = elFrase.split('').reverse().join("");

        output.innerHTML = "la parola invertita è: " + frase;

}

</script>

</body>
</html>
