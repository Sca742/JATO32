<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    
    <input type="text" name="" id="lunghezza" placeholder="inserisci numero">
    <input type="button" value="clicca" onclick="generaStringa()">

    <div id="risposta"></div>


    <script>

        var elRisposta = document.getElementById('risposta');
        var str = ' ';
        var caratteri = "0123456789ABCDEFGHIJKLMNOPQRSTUVWXTZabcdefghiklmnopqrstuvwxyz";

        function generaStringa(){
            var lunghezzaStringa = document.getElementById('lunghezza').value;

            for(var i = 0; i < lunghezzaStringa; i++){
                var posizioneRandom = Math.random() * caratteri.length;
                str += caratteri.substring(posizioneRandom, posizioneRandom + 1);
            }

            elRisposta.innerHTML = 'hai generato questa stringa: ' + str

    </script>
</body>
