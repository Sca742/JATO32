<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<input type="text" id="numero1" placeholder="primo numero">
<input type="text" id="numero2" placeholder="secondo numero">
<br>
<input type="button" value="clicca per trovare il maggiore" onclick="maggiore()"></input>
<div id="output">

</div>



<script type="text/javascript">
   
   var output = document.getElementById('output');
    
    function maggiore(){

        var elNumero1 = document.getElementById('numero1').value;
        var elNumero2 = document.getElementById('numero2').value;

        var num1 = parseInt(elNumero1);
        var num2 = parseInt(elNumero2);

        if( num1 > num2){
           output.innerHTML = "il numero massimo è: " + elNumero1;
        }else{
            output.innerHTML = "il numero massimo è: " + elNumero2;
        }       
    }


</script>

</body>
</html>
