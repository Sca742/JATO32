<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>



    <script type="text/javascript">

        var stringhe = ["ciao","come","va","?",'mela','pera','banana'];

        var result = '';
        for(var i = 0; i < stringhe.length;i++){
            result += stringhe[i] + ' ';
        }
        console.log(result);


    </script>
