<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


<div id="volume"></div>

    <script type="text/javascript">
    
    //funzione con parametri per il calcolo dell'area
    function calcolaArea(base, altezza){
        var area = base * altezza;
        console.log("L'area del rettangolo vale: " + area);
    }

    //richiamo la funzione
    calcolaArea(4,5);
    
    function calcolaVolume(base, altezza, profondita){
        var volume = base * altezza * profondita; //variabile locale
        return volume; //output della funzione
    }

    var volumeFinale = calcolaVolume(4,5,3);  //variabile globale
    
    var elVolume = document.getElementById('volume');

    elVolume.innerHTML = 'il volume del solido vale: ' + volumeFinale;

    </script>
</body>
</html>
