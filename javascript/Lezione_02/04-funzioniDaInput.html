<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

<input type="text" id="username" placeholder="inserisci il tuo username"> <br>
<input type="button" value="Clicca" onclick="getNome()">

<div id="demo"> </div>

    <script type="text/javascript">
        //recupero il div
        var elDemo = document.getElementById('demo');

        function getNome(){

            var elUsername = document.getElementById('username').value;
            if(elUsername == ''){
                elDemo.innerHTML = "username mancante"
            }else{
                elDemo.innerHTML = "Ciao " + elUsername;
            }
        }


    </script>
</body>
</html>
