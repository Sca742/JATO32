<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <p>Compila il campo input con un numero compreso tra 5 e 10</p>

    <input type="text" id="inp">
    <input type="button" value="Controlla" id="btn">
    <div id="feedback">

    </div>



    <script type="text/javascript">
    
    var btn = document.getElementById('btn')

    function controlla(){

        var inp = document.getElementById('inp').value;
        var feed = document.getElementById('feedback'); 
        feed.innerHTML = '';
    
        try{
            if(inp == '') throw "hai lasciato il campo vuoto";
            if(isNaN(inp)) throw "non hai inserito un numero";

            inp = Number(inp);
            if(inp > 10) throw "il tuo numero e maggiore di 10";
            if(inp < 5) throw "il tuo numero e minore di 5";
        }
        catch(err){
            feed.innerHTML = "Errore: " + err;
        }
        finally{
            document.getElementById('inp').value = '';
        }

    }
    

    btn.addEventListener('click', controlla, false)

    </script>


</body>
</html>
