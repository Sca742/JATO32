<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style1.css">
    <title>Document</title>
</head>
<body id="body">

    <form action="https://www.example.org" method="GET" id="mioForm">
        <label for="username">Username:</label>
        <input type="text" name="" id="username">
        <span>lo Username deve contenere più di 8 caratteri</span>
        <br>
        <label for="email">Email:</label>
        <input type="email" name="" id="email">
        <br>
        <label for="password">Password</label>
        <input type="password" name="" id="password">
        <span>la Password deve contenere più di 10 caratteri</span>
        <br>
        <select id="colore">
            <option value="-1" selected>[Seleziona]</option>
            <option value="red">rosso</option>
            <option value="blue">blu</option>
            <option value="orange">arancione</option>
            <option value="purple">viola</option>
        </select>
        <!-- <label for="colore">Colore preferito</label>
        <input type="text" id="colore"> -->
        <br>
        <input type="submit" value="invia">
    </form>
    <div id="demo"></div>


    <script>

        var form = document.getElementById('mioForm');
        var demo = document.getElementById('demo');
        var colore = document.getElementById('colore');

        function controlla(){

            demo.innerHTML = '';
            var username = document.getElementById('username');
            var email = document.getElementById('email');
            var password = document.getElementById('password');

            if(username.value == ''){
                demo.innerHTML += 'Hai dimenticato il nome utente <br>';
                event.preventDefault();
            }
            if(username.value != '' && username.value.length < 8){
                demo.innerHTML += "l'username deve essere di almeno 8 caratteri <br>"
                event.preventDefault();
            }
            if(email.value == ''){
                demo.innerHTML += 'Hai dimenticato la mail <br>'
                event.preventDefault();
            }
            if(password.value == ''){
                demo.innerHTML += 'Hai dimenticato la password <br>';
                event.preventDefault();
            }
            if(password.value != '' && password.value.length < 10){
                demo.innerHTML += "la password deve essere di almeno 10 caratteri <br>"
                event.preventDefault();
            }
            if(colore.value == '-1'){
                demo.innerHTML += 'Hai dimenticato il colore <br>';
                event.preventDefault();
            }
        }

        
        form.addEventListener('submit', controlla, false);

        var elBody = document.getElementById('body');
     

        function cambiaColore(){

            var larg = window.outerWidth;

            if (larg < 700){
                
                elBody.setAttribute('class', 'blue');
                
            }else{
                elBody.removeAttribute('class')
                demo.innerHTML = '';
            }
        }

        window.addEventListener('resize',cambiaColore,false);


        var select = document.getElementById('colore');

        function coloreSelect(){
            var colore = document.getElementById('colore').value;
            elBody.setAttribute('class',colore);
        }

        select.addEventListener("change",coloreSelect,false);




    </script>    
</body>
</html>
