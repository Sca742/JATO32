<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
        integrity="sha512-c42qTSw/wPZ3/5LBzD+Bw5f7bSF2oxou6wEb+I/lqeaKV5FDIfMvvRp772y4jcJLKuGUOpbJMdg/BTl50fJYAw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="container">
        <div class="row">
            <form class="col-6" >
                <div class="mb-3">
                    <label for="item" class="form-label">ITEM:</label>
                    <input type="text" class="form-control" id="item">
                </div>

                <div class="mb-3">
                    <label for="data" class="form-label">Data: </label>
                    <input type="date" class="form-control" id="data">
                </div>

                <button type="button" id="btnIns" class="btn btn-primary mt-3">Inserisci</button>
            </form>
        </div>
        <div id="feedback"></div>
        
        
        <div id="lista" class="mt-3"></div>
    </div>

    <div class="container">
        <h2>Versione JSON della todolist</h2>
        <button id="btnStampa" type="button" class="btn btn-primary mt-3">Stampa JSON</button>
        <div id="versioneJSON"></div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <script src="js/scriptTODO.js"></script>
</body>

</html>
