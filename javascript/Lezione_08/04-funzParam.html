<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form action="https://www.exemple.org" method="GET" id="mioForm">
        <label for="username">Username:</label>
        <input type="text" id="username">
        <input type="submit" value="invia">
        <p>il tuo username deve essere di lunghezza maggiore di 8 caratteri</p>
    </form>
    <div id="demo"></div>

    <script type="text/javascript">

        var elUser = document.getElementById('username');
        var demo = document.getElementById('demo');
        var mioForm = document.getElementById('mioForm');

        function controllaForm(lungMin){
            if(elUser.value.length < lungMin){
                demo.innerHTML = 'hai digitato uno username troppo corto';
            }
        }

        mioForm.addEventListener('submit',function(){controllaForm(8)},false);


    </script>
</body>
</html>
