<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    
    <h1>Dove sei</h1>
    
    <div id="loc"> Ti stiamo localizzando</div>


    <!-- SCRIPT MODERNIZR -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>

    <!-- MIO SCRIPT -->
    <script type="text/javascript">
    
        var loc = document.getElementById('loc');

        var msg = "Scusa, non sono stato in grado di geolocalizzarti";

        if(Modernizr.geolocation){
            //Ã¨ supportato
            navigator.geolocation.getCurrentPosition(success, fail);
            loc.innerHTML = "Sto controllando la tua posizione";
        }else{
            //non supportato
            loc.innerHTML = "Il tuo browser non supporta la Geolocalizzazione";
        }
    
        function success(posizione){
            msg = "<h3>Longitudine</h3>";
            msg += '<p>' + posizione.coords.longitude + '</p>';
            msg += '<h3>LAtitudine</h3>';
            msg += '<p>' + posizione.coords.latitude + '</p>'
            loc.innerHTML = msg;
        }

        function fail(){
            loc.innerHTML = msg;
        }

    </script>

</body>
</html>
